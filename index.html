<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <img src="davina karamoy.webp" width="">
                        <h3 class="mb-0">Form Pendaftaran Sederhana</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputNama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="inputNama" aria-describedby="namaHelp" placeholder="Masukkan nama Anda" required>
                                <div id="namaHelp" class="form-text">Nama harus sesuai dengan KTP.</div>
                            </div>

                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Alamat Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="nama@contoh.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Kata Sandi</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkSyarat" required>
                                <label class="form-check-label" for="checkSyarat">Saya setuju dengan syarat & ketentuan</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Daftar Sekarang</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <img src="davina karamoy.webp" width="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
